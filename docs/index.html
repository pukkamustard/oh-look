<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>OH LOOK</title>
        <style>
        body { margin: 0px; padding: 0px }

        #pre-page {
          position: fixed;
          height: 100%;
          width: 100%;
          top: 0;
          left: 0;
          background-image: url("assets/BackGroundBlue.png");
          background-size: cover;
        }

        .outer-div
        {
             padding-top: 3vh;
        }

        .inner-div
        {
             margin: 0 auto;
             width: 100px; 
        }

        img { 
          display: block; 
          margin: 0 auto;
        }

        #start-title {
            width: 30vw;
        }

        #start-button {
          padding: 5vh 0 5vh 0;
          order: 5;
        }

        #start-island {
          position: fixed;
          bottom: 0;
          margin: 0 auto;
          left: 25vw;
          width: 50vw;
        }

        </style>
    </head>
    <body>
      <div id="pre-page" class="outer-div">
        <img class="inner" id="start-title" src="assets/startScreenTitle.gif">
        <img class="inner" id="start-button" style="width: 15vw;" src="assets/startButton.gif">
        <img class="inner" id="start-island" src="assets/startScreen_waterAndIslandAnimation.gif">

      </div>

      <audio id="audio" loop>
        <source src="assets/oceanAmbient.opus" type="audio/ogg">
      </audio>
    <script type="text/javascript" src="island.js"></script></body>
</html>
